<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- LOBBY PHASE -->
    <section id="lobby" class="active">
      <h1 class="title">If I Were...</h1>

      <div class="card">
        <h2>Host a Room</h2>
        <input id="host-name" type="text" placeholder="Your name" />
        <input id="player-count" type="number" placeholder="Number of players" min="2" max="8" />
        <button id="create-room-btn" class="teal-btn">Create Room</button>
        <p id="room-code-display" class="room-code"></p>
      </div>

      <div class="card">
        <h2>Join a Room</h2>
        <input id="player-name" type="text" placeholder="Your name" />
        <input id="join-code" type="text" placeholder="Room code" maxlength="5" />
        <button id="join-room-btn" class="teal-btn">Join Room</button>
      </div>
    </section>

    <!-- GAME PHASE -->
    <section id="game" class="hidden">
      <h2 id="phase-title">Waiting for players...</h2>
      <p id="room-code-display-game" class="room-code"></p>
      <p id="players-count" class="room-count"></p>
      <div id="phase-controls">
        <button id="begin-game-btn" class="teal-btn hidden">Begin Game</button>
   <!-- === Q&A PHASE === -->
   <section id="qa-phase" class="phase hidden">
     <h1>Q&A PHASE</h1>
     <p class="instructions">Select the option that best describes you in each “If I were” statement</p>
     <div id="qa-container" class="qa-container"></div>
   </section>
  <!-- === PRE-GUESS WAITING ROOM === -->
  <section id="pre-guess-waiting" class="phase hidden">
    <h1>Pre-Guess Waiting Room</h1>
    <p>Waiting for all players to complete the Q&A...</p>
    <p id="ready-status"></p>

  <!-- Only host sees this button -->
    <button id="start-guessing-btn" class="teal-btn-hidden">Start Guessing</button>
  </section>

        
        <button id="reveal-scores-btn" class="teal-btn hidden">Reveal Scores</button>
        <button id="play-again-btn" class="teal-btn hidden">Play Again</button>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Game Logic -->
  <script src="script.js"></script>
</body>
</html>
