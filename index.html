<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="lobby">
    <h1>If I Were...</h1>
    <h2>Host a Room</h2>
    <input id="host-name" type="text" placeholder="Your name" />
    <input id="player-count" type="number" placeholder="Number of players" min="2" max="8" />
    <button id="create-room-btn">Create Room</button>
    <p id="room-code-display"></p>

    <h2>Join a Room</h2>
    <input id="player-name" type="text" placeholder="Your name" />
    <input id="join-code" type="text" placeholder="Room code" maxlength="5" />
    <button id="join-room-btn">Join Room</button>
  </section>

  <section id="game" class="hidden">
    <h2 id="phase-title">Waiting for players...</h2>
    <button id="begin-game-btn" class="hidden teal-btn">Begin Game</button>
    <button id="start-guessing-btn" class="hidden teal-btn">Start Guessing</button>
    <button id="reveal-scores-btn" class="hidden teal-btn">Reveal Scores</button>
    <button id="play-again-btn" class="hidden teal-btn">Play Again</button>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- IMPORTANT FIX: load this as a module -->
  <script type="module" src="script.js"></script>
</body>
</html>
