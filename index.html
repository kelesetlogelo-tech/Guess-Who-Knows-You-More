<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were Game</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v9 compat (namespaced API) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <div id="landing-screen" class="screen">
    <h1>If I Were Game</h1>
    
    <!-- Host Section -->
    <div id="host-section">
      <h2>Host a Game</h2>
      <input id="host-name" type="text" placeholder="Enter your name" />
      <input id="player-count" type="number" min="2" max="8" placeholder="Number of players (2-8)" />
      <button id="create-room-btn">Create Room</button>
    </div>

    <hr />

    <!-- Player Section -->
    <div id="player-section">
      <h2>Join a Game</h2>
      <input id="player-name" type="text" placeholder="Enter your name" />
      <input id="room-code" type="text" placeholder="Enter room code" />
      <button id="join-room-btn">Join Room</button>
    </div>
  </div>

  <!-- Waiting Room -->
  <div id="waiting-room" class="screen hidden">
    <h2>Waiting Room</h2>
    <p id="room-info"></p>
    <ul id="player-list"></ul>
    <button id="begin-game-btn" class="hidden">Begin</button>
  </div>

  <!-- Game Phase -->
  <div id="game-screen" class="screen hidden">
    <h2>Game Phase</h2>
    <div id="game-area"></div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>

</html>
