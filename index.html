<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multiplayer Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Minimal Multiplayer Test</h1>

  <!-- Landing / Lobby -->
  <section id="landing" class="card">
    <div>
      <label>Host name: <input id="hostName" placeholder="Host name" /></label>
      <label>Players (#): <input id="playerCount" value="2" style="width:60px" /></label>
      <button id="createRoomBtn" class="teal-btn">Create Room</button>
    </div>
    <hr/>
    <div>
      <label>Your name: <input id="playerName" placeholder="Player name" /></label>
      <label>Room code: <input id="roomCodeInput" placeholder="ROOM" /></label>
      <button id="joinRoomBtn">Join Room</button>
    </div>
  </section>

  <!-- Waiting for players -->
  <section id="waitingRoom" class="card hidden">
    <h3>Lobby</h3>
    <p>Room code: <span id="roomCode"></span></p>
    <p>Players joined: <span id="playersCount">0</span></p>
    <ul id="playerList"></ul>
    <div>
      <button id="beginBtn" class="teal-btn hidden">Begin (host)</button>
    </div>
  </section>

  <!-- QA area -->
  <section id="gamePhase" class="card hidden">
    <h3>Q&A</h3>
    <div id="questionCard" class="card"></div>
  </section>

  <!-- Pre-guess waiting room -->
  <section id="guessWaitingRoom" class="card hidden">
    <h3>Pre-Guess Waiting Room</h3>
    <p>Room code: <span id="roomCodeDisplay_guess"></span></p>
    <ul id="guessPlayerStatusList"></ul>
    <div id="hostControls" class="hidden">
      <button id="hostRevealBtn" class="teal-btn hidden">Reveal Scores (host)</button>
    </div>
  </section>

  <!-- Guessing UI -->
  <section id="guessPhase" class="card hidden">
    <h3 id="activeGuesserLabel">You're guessing</h3>
    <div id="guessCard" class="card"></div>
    <div class="guess-controls">
      <button id="doneGuessingBtn" class="teal-btn hidden">Done Guessing!</button>
    </div>
  </section>

  <!-- Post-guess waiting room -->
  <section id="postGuessWaitingRoom" class="card hidden">
    <h3>Post-guess waiting room</h3>
    <ul id="postGuessStatusList"></ul>
  </section>

  <!-- Reveal board -->
  <section id="revealBoard" class="card hidden"></section>

  <!-- Firebase libs (must load before firebase-config.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Your firebase-config.js: must initialize firebase and set window.db = firebase.database() -->
  <script src="firebase-config.js"></script>

  <!-- Main app script -->
  <script src="script.js"></script>
</body>
</html>
