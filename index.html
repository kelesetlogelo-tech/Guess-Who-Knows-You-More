<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoodleDazzle | How well do you know your tribe?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- üé® LOBBY SECTION -->
  <section id="createRoomSection" class="page">
    <h1>DoodleDazzle</h1>
    <p>Create a new game or join one.</p>

    <div class="card">
      <h2>Create Room</h2>
      <input type="text" id="hostName" placeholder="Your name" />
      <input type="number" id="playerCount" placeholder="Number of players" min="2" />
      <button id="createRoomBtn" class="vibrant-btn">Create Room</button>
    </div>

    <div class="card">
      <h2>Join Room</h2>
      <input type="text" id="playerName" placeholder="Your name" />
      <input type="text" id="roomCode" placeholder="Room code" maxlength="5" />
      <button id="joinRoomBtn" class="vibrant-btn">Join Room</button>
    </div>
  </section>

  <!-- üéØ WAITING ROOM -->
  <section id="waitingRoom" class="page hidden">
    <h2>Waiting Room</h2>
    <p id="room-code-display-game">Room Code:</p>
    <p id="players-count"></p>
    <ul id="player-list"></ul>
    <p class="info-text">Waiting for all players to join...</p>
  </section>

  <!-- üß† Q&A PHASE -->
  <section id="qaPhase" class="page hidden">
    <h2>Question & Answer Phase</h2>
    <div id="qa-questions"></div>
    <button id="submitAnswersBtn" class="vibrant-btn">Submit Answers</button>
  </section>

  <!-- üîç GUESSING PHASE -->
  <section id="guessingPhase" class="page hidden">
    <h2 id="guessing-header">Guessing Time!</h2>
    <div id="guessing-content"></div>
  </section>

  <!-- üìä SCOREBOARD -->
  <section id="scoreboardPhase" class="page hidden">
    <h2>üèÜ Round Results</h2>
    <div id="scoreboard"></div>
    <button id="revealWinnerBtn" class="vibrant-btn hidden">Reveal Winner üéâ</button>
  </section>

  <!-- üéâ REVEAL PHASE -->
  <section id="revealPhase" class="page hidden"></section>

  <!-- üíñ FOOTER -->
  <footer>
    <p>Made with ‚ù§Ô∏è by Kelz</p>
  </footer>

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
