<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Multiplayer Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOBBY -->
  <section id="lobby">
    <h1>Host a Game</h1>
    <input id="host-name" type="text" placeholder="Your name" />
    <input id="player-count" type="number" placeholder="Number of players" min="2" max="8" />
    <button id="create-room-btn">Create Room</button>
    <p id="room-code-display"></p>

    <h2>Join Existing Room</h2>
    <input id="player-name" type="text" placeholder="Your name" />
    <input id="join-code" type="text" placeholder="Room code" maxlength="4" />
    <button id="join-room-btn">Join Room</button>
  </section>

  <!-- GAME PHASES -->
  <section id="game" class="hidden">
    <h2 id="phase-title">Waiting for players...</h2>

    <button id="begin-game-btn" class="hidden">Begin Game</button>
    <button id="start-guessing-btn" class="hidden">Start Guessing</button>
    <button id="reveal-scores-btn" class="hidden">Reveal Scores</button>
    <button id="play-again-btn" class="hidden">Play Again</button>
  </section>

  <script src="firebase-config.js"></script>
  <!-- NOTE: The key fix â€” make this script a module -->
  <script type="module" src="script.js"></script>

</body>
</html>
