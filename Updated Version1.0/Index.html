<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If I Were...</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1 class="game-title">If I Were...</h1>

  <!-- === PHASE 1: JOINING PHASE === -->
  <section id="joining-phase" class="phase active">
    <div class="card">
      <h2>Host a Game</h2>
      <input id="host-name" placeholder="Host name" />
      <input id="player-count" type="number" min="2" max="10" placeholder="Number of players" />
      <button id="create-room-btn" class="teal-btn">Create Room</button>
    </div>

    <div class="card">
      <h2>Join a Game</h2>
      <input id="player-name" placeholder="Player name" />
      <input id="join-code" placeholder="Enter Room Code" />
      <button id="join-room-btn" class="teal-btn">Join Room</button>
    </div>
  </section>

  <!-- === PHASE 2: WAITING ROOM === -->
  <section id="waiting-room" class="phase hidden">
    <h2>Waiting Room</h2>
    <p id="room-code-display"></p>
    <button id="begin-game-btn" class="teal-btn host-only hidden">Begin Game</button>
  </section>

  <!-- === PHASE 3: Q&A === -->
  <section id="qa-phase" class="phase hidden">
    <h2>Q&A Phase</h2>
    <p>Answer all 10 questions!</p>
    <button id="start-guessing-btn" class="teal-btn host-only hidden">Start Guessing</button>
  </section>

  <!-- === PHASE 4: GUESSING === -->
  <section id="guessing-phase" class="phase hidden">
    <h2>Guessing Phase</h2>
    <p>Try to guess what others answered!</p>
    <button id="reveal-btn" class="teal-btn host-only hidden">Reveal Scores</button>
  </section>

  <!-- === PHASE 5: SCOREBOARD === -->
  <section id="scoreboard-phase" class="phase hidden">
    <h2>Final Scores</h2>
    <p id="scoreboard"></p>
    <button id="play-again-btn" class="teal-btn">Play Again</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
